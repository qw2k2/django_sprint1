<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Публикации</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.category }}</h2>
            <p>{{ post.location }} — {{ post.date }}</p>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
</body>
</html>
